<!-- Embedding Multimedia in Educational Content -->
<!-- Task 1: Embed an Educational Image -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets of the Solar System</title>
 </head>
 <body>
    <figure><img src="planets.jpg" alt="The sun and all of the planets in the solar system, in order"></figure>
    <figcaption>The 8 planets of our solar system, in order from closest to furthest from the sun: Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune.</figcaption>
    <br>
<!-- Task 2: Include an Instructional Audio Clip -->
    <audio controls>
        <source src="planets.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>
<!-- Task 3: Integrate an Informative Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lcZTcfdZ3Ow" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
 </body>
 </html>
